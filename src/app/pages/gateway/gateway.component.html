<div class="title-datatable">
    <h1>Gateway</h1>
    <button (click)="AddGateway()" class="gateway-button top-button">Add</button>
</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Devices</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let gateway of gateways">
      <td>{{ gateway.name }}</td>
      <td>{{ gateway.address }}</td>
      <td>{{ gateway.devices.length }}</td>
      <td class="options-td">
        <button (click)="Details(gateway.usn)" class="gateway-button options-button">
          <span class="material-icons">
            remove_red_eye
          </span>
        </button>
        <button (click)="Update(gateway.usn)" class="gateway-button options-button">
          <span class="material-icons">
            edit
          </span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
